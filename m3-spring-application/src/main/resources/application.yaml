server:
  port: 8083
spring:
  datasource:
    url: jdbc:h2:mem:fitdb
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true

tracker.system-user-id: 0
